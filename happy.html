    <title>Happy_replace</title>
</head>
<body>
    <script>
       let d = 'happy';
       function replaceHappy(d) {
  let output = '';
  for (let i = 0; i < d.length; i++) {
    if (d[i] === 'p') {
      output += 'i';
    } else {
      output += d[i];
    }
  }
  return output;
}


let s= replaceHappy(d);
console.log(s);

        
    </script>
          
</body>
